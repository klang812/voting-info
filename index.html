<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Voting Information</title>
</head>
<body>
  <div class="container">
    <div id="voting-age">
      <h1>Voting Age Verification</h1>
      <form>
        <div class="form-group">
          <label for="age">What is your age?</label>
          <input type="age" class="form-control" id="age">
        </div>
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <button class="btn btn-primary">Confirm your eligibility!</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id="voting-page">
      <a href="https://sos.oregon.gov/voting-elections/Pages/default.aspx">Information about how and where to vote in Oregon!</a>
    </div>
    <div id="under-18">
      <h1>Sorry, but you are not eligible to but please see below some resources about voting!</h1>
      <a href="https://sos.oregon.gov/voting/Pages/registration.aspx?lang=en">Click here for voting eligibility requirements!</a>
    </div>
  </div>
</body>
</html>
